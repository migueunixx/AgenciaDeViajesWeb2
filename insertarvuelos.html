'HTML para insertar vuelos'
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Vuelo</title>
    <script>
        function validarFormulario() {
            var origen = document.forms["formVuelo"]["origen"].value;
            var destino = document.forms["formVuelo"]["destino"].value;
            var fecha = document.forms["formVuelo"]["fecha"].value;
            var plazas = document.forms["formVuelo"]["plazas"].value;
            var precio = document.forms["formVuelo"]["precio"].value;

            if (origen == "" || destino == "" || fecha == "" || plazas == "" || precio == "") {
                alert("Todos los campos son obligatorios");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Agregar Vuelo</h1>
    <form name="formVuelo" action="insertar_vuelo.php" method="post" onsubmit="return validarFormulario()">
        Origen: <input type="text" name="origen"><br>
        Destino: <input type="text" name="destino"><br>
        Fecha: <input type="date" name="fecha"><br>
        Plazas Disponibles: <input type="number" name="plazas"><br>
        Precio: <input type="text" name="precio"><br>
        <input type="submit" value="Agregar Vuelo">
    </form>
</body>
</html>
